<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binance Pairs Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Binance Pairs Tracker</h1>
    </header>

    <main>
        <!-- Popular Pairs Section -->
        <section id="popular-pairs">
            <h2>Popular Pairs</h2>
            <div class="pairs-list">
                <!-- Dynamic content populated here -->
            </div>
        </section>

        <!-- Pair Search Section -->
        <section id="pair-search">
            <h2>Search or Select a Pair</h2>
            <form id="pair-form">
                <label for="pair-input">Enter Pair:</label>
                <input type="text" id="pair-input" placeholder="e.g., BTCUSDT">

                <label for="pair-select">or Select from List:</label>
                <select id="pair-select">
                    <option value="">Select a pair</option>
                    {% for pair in all_pairs %}
                        <option value="{{ pair }}">{{ pair }}</option>
                    {% endfor %}
                </select>

                <button type="submit">Show Pair</button>
            </form>
            <div id="pair-details">
                <p>Pair: </p>
                <p>Price: </p>
            </div>
        </section>

        <!-- Telegram Authentication Section -->
        <section id="telegram-auth">
            <h2>Telegram Integration</h2>
            <div id="auth-status">
                <script
                    id="telegram-widget-script"
                    src="https://telegram.org/js/telegram-widget.js?22"
                    data-telegram-login="EasyBinanceWatcherBot"
                    data-size="large"
                    data-onauth="onTelegramAuth(user)"
                    data-request-access="write">
                </script>
            </div>
            <div id="notification-settings" style="display: none;">
                <h3>Notification Settings</h3>
                <div style="display: flex; align-items: center;">
                    <div style="width: 40%; padding: 0.5rem">
                        <label for="notify-pair">Pair:</label>
                        <input type="text" id="notify-pair" placeholder="e.g., ETHUSDT" style="width: 100%;">
                    </div>
                    <div style="width: 40%; padding: 0.5rem">
                        <label for="notify-interval">Interval (minutes):</label>
                        <input type="number" id="notify-interval" min="1" value="60" style="width: 100%;">
                    </div>
                    <div style="width: 20%; padding: 0.5rem; display: flex; flex-direction: column; justify-content: center;">
                        <label for="start-notifications">Action:</label>
                        <button id="start-notifications" style="height: 100%;">Start Notification</button>
                    </div>
                </div>

                <!-- Список созданных уведомлений -->
                <h4>Active Notifications</h4>
                <ul id="notification-list" style="list-style-type: none; padding: 0;"></ul>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Binance Pairs Tracker</p>
    </footer>

    <script src="/static/js/popular_pairs.js"></script>
    <script src="/static/js/currency_pair.js"></script>
    <script type="module" src="/static/js/auth.js"></script>
    <script type="module" src="/static/js/create_notif.js"></script>


</body>
</html>
